services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: anmei-smart-api:latest
    container_name: anmei-smart-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    networks:
      - app-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-}
        NEXT_PUBLIC_APP_KEY: ${NEXT_PUBLIC_APP_KEY:-}
        NEXT_PUBLIC_APP_ID: ${NEXT_PUBLIC_APP_ID:-}
    image: anmei-smart-web:latest
    container_name: anmei-smart-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

